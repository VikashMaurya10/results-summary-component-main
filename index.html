<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./dist/style.css">
  <!-- <script defer src="./assets/js/jquery-3.6.2.min.js"></script> -->
  <script defer src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <script defer src="./assets/js/app.js"></script>
</head>

<body>
  <main class="center">
    <div class="container d-f">
      <div class="container__result">
        <div class="container__result__inner-result">
          <h1>Your Result</h1>
          <div class="percentage center">
            <p><span>76</span>of 100</p>
          </div>
          <h2>Great</h2>
          <p><span>You scored higher than 65% of the</span> people who have taken these tests.</p>
        </div>
      </div>
      <div class="container__summary">
        <div class="container__summary__inner-summary">
          <h1>Summary</h1>
          <div class="scroes d-f fd-c g-p">
            <!-- <div class="score d-f ai-c jc-sb">
              <div class="d-f g-p">
                <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                <h2>Reaction</h2>
              </div>
              <div class="number"><span>80</span> / 100</div>
            </div> -->
          </div>
          <button type="submit">Continue</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vikash Maurya</a>.
  </footer>

</body>

</html>
